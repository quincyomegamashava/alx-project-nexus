name: ğŸ”§ Deploy to Staging

on:
  push:
    branches: [ develop ]

env:
  NODE_VERSION: '18'

jobs:
  # Deploy to staging environments
  deploy-staging:
    name: ğŸš§ Deploy Staging
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: api
            platform: railway
            environment: staging
          - app: frontend  
            platform: vercel
            environment: preview
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ—„ï¸ Deploy API to Railway (Staging)
        if: matrix.app == 'api'
        uses: railwayapp/railway-action@v2
        with:
          api-key: ${{ secrets.RAILWAY_TOKEN }}
          railway-project-id: ${{ secrets.RAILWAY_PROJECT_ID }}
          railway-service: api-staging
        env:
          RAILWAY_ENVIRONMENT: staging

      - name: ğŸŒ Deploy Frontend to Vercel (Preview)
        if: matrix.app == 'frontend'
        uses: vercel/action@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend

  # Mobile development build
  mobile-dev-build:
    name: ğŸ“± Mobile Development Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ¥¡ Setup Expo CLI
        run: npm install -g @expo/cli eas-cli

      - name: ğŸ“‹ Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: ğŸ—ï¸ Build Development Version
        working-directory: ./mobile
        run: |
          echo ${{ secrets.EXPO_TOKEN }} | eas login --non-interactive
          eas build --platform android --profile development --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}